<section class="contact">
  <div class="contact__inner">
    <div class="contact__title">
      <h2 class="text text--title-2">Contact Us</h2>
    </div>
    <div class="contact__text">
      <p class="text text--body-1">Let us know more about your event and weâ€™ll get
         back to you soon!</p>
    </div>
    <form action="" class="contact__form">
      <div class="contact__form-item">
        <label for="name" class="text text--body-3 contact__form--label">
          Your Name<span class="text--pink">*</span>
        </label>
        <input type="text" name="name" class="contact__form--input" required>
      </div>
      <div class="contact__form-item">
        <label for="email" class="text text--body-3 contact__form--label">
          Email Address<span class="text--pink">*</span>
        </label>
        <input type="email" name="email" class="contact__form--input" required>
      </div>
      <div class="contact__form-item">
        <label for="date" class="text text--body-3 contact__form--label">Event Date</label>
        <input type="date" name="date" class="contact__form--input">
      </div>
      <div class="contact__form-item">
        <label for="time" class="text text--body-3 contact__form--label">Event Time</label>
        <input type="time" name="label time" class="contact__form--input">
      </div>
      <div class="contact__form-item">
        <label for="info" class="text text--body-3 contact__form--label">Tell us some more about your event</label>
        <textarea name="info" class="contact__form--input" cols="30" rows="10"></textarea>
      </div>
      <div class="contact__form-item contact__form-item--submit">
        <input type="submit" name="submit" class="button" value="Submit Request">
      </div>
    </form>
  </div>
  
</section>
