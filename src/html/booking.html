<section class="contact">
  <div class="contact__title">
    <h2 class="text text--title-2">Contact Us</h2>
  </div>
  <div class="contact__text">
    <p class="text text--body-1">Let us know more about your event and weâ€™ll get
        back to you soon!</p>
  </div>

  <form name="contact" action="" method="POST" data-netlify="true" class="contact__form">
    <div class="contact__form-item">
      <label for="name" class="contact__form-label contact__form-label--required">
        Your Name
      </label>
      <input id="name" type="text" name="name" class="contact__form-input" required>
    </div>
    <div class="contact__form-item">
      <label for="email" class="contact__form-label contact__form-label--required">
        Email Address
      </label>
      <input id="email" type="email" name="email" class="contact__form-input" required>
    </div>
    <div class="contact__form-item contact__form-item--half-1">
      <label for="date" class="contact__form-label">Event Date</label>
      <input id="date" type="date" name="date" class="contact__form-input">
    </div>
    <div class="contact__form-item contact__form-item--half-2">
      <label for="time" class="contact__form-label">Event Time</label>
      <input id="time" type="time" name="time" class="contact__form-input">
    </div>
    <div class="contact__form-item">
      <label for="info" class="contact__form-label">Tell us some more about your event</label>
      <textarea id="info" name="info" class="contact__form-input contact__form-input--textarea"></textarea>
    </div>
    <div class="contact__form-item contact__form-item--submit">
      <input type="submit" name="submit" class="button" value="Submit Request">
    </div>
  </form>
  
</section>
