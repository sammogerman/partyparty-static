<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Party! Party! - The Ultimate Karaoke Band</title>
  <meta name="description" content="Your favorite karaoke band from Des Moines, Iowa.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="header">
    <nav class="header__main-nav">
      <div class="header__logo">
        <a href="/" class="header__logo-link"><img src="/assets/icons/logo.jpg" alt="Party Party Logo" class="header__logo-link-image"></a>
      </div>
      <ul class="header__main-nav-list">
        <li class="header__main-nav-item">
          <a href="/schedule" class="header__main-nav-link">
            <span class="header__link-text">Schedule</span>
          </a>          
        </li>
        <li class="header__main-nav-item">
          <a href="/songlist" class="header__main-nav-link">
            <span class="header__link-text">Song List</span>
          </a>
        </li>
        <li class="header__main-nav-item">
          <a href="/booking" class="header__main-nav-link">
            <span class="header__link-text">Booking</span>
          </a>
        </li>
        <li class="header__main-nav-item">
          <a href="/faq" class="header__main-nav-link">
            <span class="header__link-text">FAQ</span>
          </a>
        </li>
      </ul>
      <button class="header__button">
        <img class="header__button-icon header__button-icon--open" src="/assets/icons/btn-hamburger.svg" alt="Open">
        <img class="header__button-icon header__button-icon--close" src="/assets/icons/btn-close.svg" alt="Close">
      </button>
    </nav>
  </header>
