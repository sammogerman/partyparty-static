<section class="page-form">
  <div class="page-form__title">
    <h2 class="text text--title-2">Request a song</h2>
  </div>
  <div class="page-form__text">
    <p class="text text--body-1">Let us know what song you would like to see added to our list.</p>
  </div>
  <form name="contact" action="" method="POST" data-netlify="true" class="page-form__form">
    <div class="page-form__form-item">
      <label for="artist" class="page-form__form-label page-form__form-label--required">
        Artist Name
      </label>
      <input id="artist" type="text" name="artist" class="page-form__form-input" required>
    </div>
    <div class="page-form__form-item">
      <label for="song" class="page-form__form-label page-form__form-label--required">
        Song Name
      </label>
      <input id="song" type="text" name="song" class="page-form__form-input" required>
    </div>
  </form>
</section>
